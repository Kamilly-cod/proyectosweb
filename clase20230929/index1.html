<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
    </style>
<body>
    <a href="https://www.amazon.es" target="_blank">Amazon</a> <!--Esse serve para colocar o site-->
    <br>
    <!-- Em vez de um texto, podemos utilizar um " gancho" do link para a imagen-->
    *
    <!--Opcionalmente c¡podemos añadir el atributo target con el valor "_blank" para indicar que se abra outra janela-->
    *
    <!--Outro atributo é title que quando passa o mouse pelo link da pagina da para ver o que esta escrito-->
    *
    <a href="https://www.amazon.es" target="_blank" title="Vamos a comprar en Amazon"><img src="images/119-working.png" alt="Regalitos" width="70%" height="70%"></a> <!--Colocar foto no site-->

</body>
</html>
