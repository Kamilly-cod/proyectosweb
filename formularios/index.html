<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        form{
            width: 50%;
        }
        fieldset{
            padding: 10px;
        }

    </style>
</head>
<body>
    <!-- O formulario leva a etiqueta form-->
    <!-- Nos formularios sao muito importantes os atributos, nao só as etiquetas-->
    <!-- Para etiquetas form:
    action: é a página do servidor web que enviamos a informacao para o formulario.
    method: é o método HTTP de envío (get| post | put|)
    id: é o identificador único do elemento em que esteja-->

    <form action="index.html" method="get" id="mi-formulario">
    <!--<label>: rótulos, acompanham os input
        <input>: colocar algo pra que o usuario introduza uma informaçao
        O for que esta no label tem que coicidir com o id do input-->
    <fieldset>
        <h2>Cuadro de texto</h2>
        <label for="cuadro-de-texto">Nombre:</label>
        <input type="text" name="nombre" id="cuadro-de-texto">
    </fieldset>
    <br>
    <fieldset>
        <h2>Radio buttons: sólo se puede seleccionar una opción</h2>
        <p>Cuál es tu lenguaje web favorito?</p>
        <input type="radio" name="lenguaje" id="html" value="HTML"> <label for="html">HTML</label>
        <input type="radio" name="lenguaje" id="css" value="CSS"> <label for="css">CSS3</label>
        <input type="radio" name="lenguaje" id="js" value="JavaScript"> <label for="js">JavaScript</label>


    </fieldset>
    <br>
    <fieldset>
        <h2>Casillas de verivicación: puede haber más de una casilla seleccionada</h2>
        <p>¿Cuáles son tus aficiones</p>
        <input type="checkbox" name="fútbol" id="fútbol" value="Fútbol"><label for="ft">Fútbol</label>
        <input type="checkbox" name="baile" id="baile" value="Baile"><label for="bl">Baile</label>
        <input type="checkbox" name="leer" id="lr" value="Leer"><label for="lr">Leer</label>

    </fieldset>
    <fieldset>
        <input type="submit" value="Enviar respuesta">
        <!--Se quiser colocar só assim ele automaticamente coloca enviar, se nao e quiser colocar uma coisa mais expecifica coloca isso.value="Enviar"  -->
    </fieldset>
    </form>

    <div id="resultado"> 
        <p id="nombre-valor"></p> 
        <p id="lenguaje-valor"></p>
        <p id="checkbox-valor"></p>

    </div> 

    <script> 
        document.getElementById("mi-formulario").addEventListener("submit", function (event) { 
            event.preventDefault(); 
            const formulario = event.target; 
            const nombre = formulario.elements["nombre"].value; 
            const lenguaje = formulario.elements["lenguaje"].value;
            const futbol = formulario.elements["fútbol"].value;
            const bailar = formulario.elements["baile"].value;            
            const lectura = formulario.elements["leer"].value;
            document.getElementById("nombre-valor").textContent = "Nombre: " + nombre; 
            document.getElementById("lenguaje-valor").textContent = "Lenguaje seleccionado: " + lenguaje; 
            document.getElementById("checkbox-valor").textContent = "Aficiones: " + fútbol + baile + leer;
            
        }); 
    </script>

</body>
</html>
